<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Live Game Tracker</title>
    <link rel="stylesheet" href="nba-styles.css">
</head>
<body>
    <div id="app">
        <!-- Game Selection Screen -->
        <div id="selection-screen" class="screen active">
            <header>
                <div class="header-glow"></div>
                <h1>ğŸ€ NBA Live Game Tracker</h1>
                <p class="subtitle">Select games to watch live</p>
                <p class="hint">ğŸ’¡ Tip: Double-click any game to view it instantly!</p>
            </header>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading live games...</p>
            </div>
            
            <div id="game-list" class="game-list"></div>
            
            <div id="no-games" class="no-games" style="display: none;">
                <p>No live games at the moment. Check back during game day!</p>
            </div>
            
            <button id="watch-btn" class="watch-btn" style="display: none;">
                Watch Selected Games
            </button>
            
            <!-- Standings and Details Section -->
            <div id="standings-details" class="standings-details-section"></div>
        </div>
        
        <!-- Live View Screen -->
        <div id="live-screen" class="screen">
            <header class="live-header">
                <h1>ğŸ€ NBA Live</h1>
                <button id="back-btn" class="back-btn">â† Back to Selection</button>
            </header>
            
            <div id="game-panels" class="game-panels"></div>
        </div>
    </div>
    
    <script>
        // Force reload with timestamp to bypass cache
        const timestamp = new Date().getTime();
        const script = document.createElement('script');
        script.src = 'nba-app.js?t=' + timestamp;
        document.body.appendChild(script);
    </script>
</body>
</html>
