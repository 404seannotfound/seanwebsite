<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASCAR API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        pre {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>NASCAR API Test</h1>
    <button onclick="testStandings()">Test Standings API</button>
    <button onclick="testRaces()">Test Races API</button>
    <div id="output"></div>

    <script>
        async function testStandings() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Loading standings...</p>';
            
            try {
                const response = await fetch('https://site.api.espn.com/apis/v2/sports/racing/nascar/cup/standings');
                const data = await response.json();
                
                output.innerHTML = `
                    <h2>Standings API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('Standings data:', data);
            } catch (error) {
                output.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }

        async function testRaces() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Loading races...</p>';
            
            try {
                const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/racing/nascar/cup/scoreboard');
                const data = await response.json();
                
                output.innerHTML = `
                    <h2>Races API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('Races data:', data);
            } catch (error) {
                output.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
